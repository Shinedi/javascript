<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" name="" id="txt-title"/>
        <buttonn id="btn-submit">submit</buttonn>
    </div>
    <div>
        <ul id="ul-list"></ul>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
    <script>
        var $txt = $('#txt-title');
        var $btn = $('#btn-submit')
        var $ul = $('#ul-list')
        $btn.click(function(){
            var val = $txt.val();
            if (!val) {return}
            var $li = $('<li>' + val + '</li>')
            $ul.append($li);
            $txt.val('')
        })
    </script>
</body>
</html>
